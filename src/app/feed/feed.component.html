<div *ngIf="findlings">
    @for (findling of findlings; track findling) {
      <div>        
        <p>
        Quoted from: <a href="{{ findling.Url }}" target="_blank">{{ findling.Url }}</a> <br>
        <small> {{ findling.Image }}<br>
        {{ findling.Timestamp }} &nbsp; <a routerLink="{{ findling.Furl }}">saved by {{ findling.Savedby }} people</a>
        </small>
      </p>
      <table style="width:575px;height:auto;">
        <tr>
          <td style="width:520px;height:auto;">
            <a routerLink="{{ findling.Furl }}"><img src="{{ findling.Image }}" style="width:500px;height:auto;" /></a><br>
            <small><a href="">FLAG THIS IMAGE</a></small>
          </td>
          <td style="border-left:1px solid #f0f0f0;vertical-align:top;">
            <!-- SIMPLE FEED
              <a href="{{ item.context1link }}"><img src="{{ item.context1img }}" style="width:75px;height:auto;" /></a>
             <a href="{{ item.context2link }}"><img src="{{ item.context2img }}" /></a>
            <a href="{{ item.context3link }}"><img src="{{ item.context3img }}" /></a>
            -->
          </td>
        </tr>
      </table>
      <br>
    </div>
    }
</div>
<div *ngIf="!findlings">{{ errorMessage }}</div>
<div *ngIf="findlings" id="pagination">
<a (click)="NextPage(1)" routerLink="/feed/1">1</a>, <a (click)="NextPage(2)" routerLink="/feed/2">2</a>, <a (click)="NextPage(3)" routerLink="/feed/3">3</a>
</div>
